name: "complex-tests"
expr: >
      request.method == 'GET' &&
      request.headers['host'] == 'www.google.com' &&
      request.path == '/search' &&
      request.query == 'q=google%21' &&
      request.scheme == 'https' &&
      origin.ip == '1.2.3.4' &&
      origin.region_code == 'US' &&
      token.recaptcha_exemption.valid &&
      token.recaptcha_action.valid &&
      token.recaptcha_session.valid
tests:
  - name: "success"
    expect: true
    when:
      request:
        method: GET
        headers:
          "host": "www.google.com"
          "user-agent" : "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0 Safari/537.36"
        path: "/search"
        query: "q=google%21"
        scheme: "https"
      origin:
        ip: "1.2.3.4"
        region_code: "US"
      token:
        recaptcha_exemption:
          valid: true
        recaptcha_action:
          valid: true
        recaptcha_session:
          valid: true